<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Player</title>

		<link rel="stylesheet" href="./styles/css/styles.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="videoPlayer">
			<video src="./videos/Sponge_Bob_League.mp4" width="100%"></video>
			<div class="controls">
				<div class="top">
					<div class="volume active">
						<i class="material-icons md-light md-24 show-volume">volume_up</i>
						<div>
							<input
								type="range"
								id="volume-range"
								value="1"
								min="0"
								max="1"
								step="0.1"
							/>
						</div>
					</div>
				</div>
				<div class="center">
					<i class="play-pause material-icons md-96 md-light pointer"
						>play_arrow</i
					>
				</div>

				<div class="bottom">
					<div class="bar-controls">
						<span class="time-actual">0:00</span>

						<span class="pull-right">
							<i class="material-icons md-light md-24 full-screen"
								>fullscreen</i
							>
						</span>

						<span class="pull-right full-duration">0:00</span>
					</div>
					<div class="progress">
						<div class="bar"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="./scripts/main.js"></script>
		<script>
			let video = new Video(".videoPlayer");
		</script>
	</body>
</html>
